{% extends "base.html" %}

{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-5 col-md-offset-2 main">
    <h2 class="sub-header">Products</h2>
        <ul class="list-group">
            {% for s in subcategory_list %}
                <li class="list-group-item"><a href="{% url 'product' s.id %}">{{ s.name }}</a></li>
            {% endfor %}
        </ul>
    <a class="btn btn-default" href="{% url 'category' c_id %}" role="button">Back</a>
    </div>

{% endblock %}
