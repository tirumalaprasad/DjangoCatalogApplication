{% extends "base.html" %}

{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-5 col-md-offset-2 main">
    <h2 class="sub-header">Sub Categories</h2>
        <ul>
            {% for s in subcategory_list %}
                <li><a href="{% url 'product' s.id %}">{{ s.name }}</a></li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
