{% extends "base.html" %}

{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-5 col-md-offset-2 main">
    <h2 class="sub-header">Product Details</h2>
        <ul>
            <li>{{ product_details.name }}</li>
            <li>{{ product_details.info }}</li>
            <li>{{ product_details.price }}</li>
            <li>{{ product_details.created }}</li>
            <li>{{ product_details.updated }}</li>
            <img src="/media/{{ product_details.image }}" alt="{{ p.name }}" style="width:304px;height:228px;">
            <li><a href="{% url 'category' product_details.subcategory.category.id %}">category</a></li>
            <li><a href="{% url 'subcategory' product_details.subcategory.id %}">Subcategory</a></li>
        </ul>
    </div>

{% endblock %}
