{% extends "base.html" %}

{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-5 col-md-offset-2 main">
    <h2 class="sub-header">Subcategories</h2>
        <ul class="list-group">
            {% for c in category_list %}
                <li class="list-group-item"><a href="{% url 'subcategory' c.id %}">{{ c.sub_title }}</a>
                <span class="badge">{{ c.product_set.count }}</span></li>
            {% endfor %}
        </ul>
    <a class="btn btn-default" href="{% url 'departments' %}" role="button">Back</a>
    </div>

{% endblock %}
