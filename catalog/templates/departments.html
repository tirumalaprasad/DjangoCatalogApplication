{% extends "base.html" %}

{% block content %}
    <div class="col-sm-9 col-sm-offset-3 col-md-5 col-md-offset-2 main">
    <h2 class="sub-header">Category</h2>
        <ul class="list-group">
            {% for d in department_list %}
                <li class="list-group-item"><a href="{% url 'category' d.id %}">{{ d.name }}</a> - {{ d.description }}
                <span class="badge">{{ d.subcategory_set.count }}</span>
                </li>
            {% endfor %}
        </ul>
    <a class="btn btn-default" href="{% url 'index' %}" role="button">Back</a>
    </div>


{% endblock %}
